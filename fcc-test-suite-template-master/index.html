<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="heading">Survey Form</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates inventore esse doloremque necessitati
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"></label>
      <input id="name" type="text" placeholder="name"/>
      <label for="email" id="email-label">Email:</label>
      <input type="email" name="email" id="email" required>
      <label for="number" id="number-label">Age:</label>
      <input type="number" name="number" min='10' max="90" id="number">
    </form>
